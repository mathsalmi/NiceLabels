<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Teste menu</title>
	<style>
		.row { float:left; margin-right:20px; }
			.label { color:navy; display:block; overflow: hidden; }

			.animation {
				-webkit-transition: all .2s ease;
				-moz-transition: all .2s ease;
				-ms-transition: all .2s ease;
				-o-transition: all .2s ease;
				transition: all .2s ease;
			}

		.hide { display: none; }
	</style>
	<script src="jquery.min.js"></script>
	<script src="nicelabels.js"></script>
	<script>
		$(document).ready(function() {
			// set behavior
			$('.nlabel').nicelabels({
				hide: function($label) {
					var div = $label.data('wrap');
					if(div == null) {
						div = $('<div/>');
						div.css('height', $label.outerHeight());

						// wrap label
						$label.wrap(div).addClass('label animation').data('wrap', div);
					}

					$label.css('height', 0);
				},

				show: function($label) {
					var height = $label.data('wrap').height();
					$label.css('height', height);
				}
			});
		})
	</script>
</head>
<body>
	<form>
		<div class="row"><input type="text"  placeholder="Nome" class="nlabel"></div>
		<div class="row"><input type="email" placeholder="E-mail" class="nlabel"></div>
	</form>
</body>
</html>
