<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Teste menu</title>
	<style>
		.row { float:left; margin-right:20px; }
			.label { color:navy; display:block; }
	</style>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			// set behavior
			$('.nlabel').keyup(nlabel);

			// nice labels
			function nlabel() {
				var f = $(this);
				if(f.val().length > 0) {
					// show label
					if(f.prev('label').length == 0) {
						var l = $('<label/>')
									.text(f.attr('placeholder'))
									.addClass('label');
						f.before(l);
					}
				} else {
					// hide label
					f.prev('label').remove();
				}
			}
		})
	</script>
</head>
<body>
	<form>
		<div class="row"><input type="text"  placeholder="Nome" class="nlabel"></div>
		<div class="row"><input type="email" placeholder="E-mail" class="nlabel"></div>
	</form>
</body>
</html>
